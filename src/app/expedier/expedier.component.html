<main>
    <section class="section section-shaped section-lg bg">
      <div class="">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-white pb-12">
                    <h3 class="h4 text-success text-center font-weight-bold mb-4">Trouver un transporteur pour votre colis</h3>
                    <div class=" text-center mb-3">
                      <small class="text font-weight-bold">Vous souhaitez envoyer un colis a l'etranger. Cherchez un transporteur qui va bientot voyager. C'est parti!</small>
                    </div>
        
                </div>
              <div class="card-body px-lg-5 py-lg-5">
                <!-- <div class="text-center text-muted mb-4">
                  <small>Ou renseigner vos informations</small>
                </div> -->
                <form role="form" >
                  <div class='row'>  
                  </div>
                  <div class='row'>
                      <div class="col-md-6">
                        <small class="d-block text-uppercase font-weight-bold mb-3">Départ</small>
                        <div class="form-group" [ngClass]="{'focused':focus2===true}">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                            <input class="form-control" placeholder="Départ" type="text" (focus)="focus=true" (blur)="focus=false" name="aerop_dep" [(ngModel)]="aerop_dep">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <small class="d-block text-uppercase font-weight-bold mb-3">Destination</small>
                        <div class="form-group" [ngClass]="{'focused':focus2===true}">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                            <input class="form-control" placeholder="Destination" type="email" (focus)="focus1=true" (blur)="focus1=false" name="aerop_arr" [(ngModel)]="aerop_arr">                        
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-4">
                          <small class="d-block text-uppercase font-weight-bold mb-3">Date du rendez-vous</small>
                          <div class="form-group" [ngClass]="{'focused':focus2===true}">
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                                </div>
                                <input class="form-control datepicker" placeholder="Select date" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus2=true" (blur)="focus2=false" type="text" (select)="onDateSelection($event)" autocomplete="off" name="date_vol" [(ngModel)]="date_vol"/>
                              </div>
                            </div>
                      </div>
                     
                      <div class="col-md-2 mt-4 mt-md-0">
                          <small class="d-block text-uppercase font-weight-bold mb-3">Heure</small>
                          <div class="form-group" [ngClass]="{'focused':focus2===true}">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                              </div>
                              <input class="form-control" placeholder="" type="time" (focus)="focus=true" (blur)="focus=false">
                            </div>
                          </div>
                      </div>
                    
                  </div>
                  <div class='row'>
                      <!-- <div class="col-md-6">
                        <small class="d-block text-uppercase font-weight-bold mb-3">Prix du Kg</small>
                        <div class="form-group" [ngClass]="{'focused':focus2===true}">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-euro-sign"></i></span>
                            </div>
                            <input class="form-control" placeholder="Prix/Kg" type="text" (focus)="focus=true" (blur)="focus=false">
                          </div>
                        </div>
                      </div> -->
                      <!-- <div class="col-md-6">
                        <small class="d-block text-uppercase font-weight-bold mb-3">Poids de votre colis (en Kg)</small>
                        <div class="form-group" [ngClass]="{'focused':focus2===true}">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-balance-scale"></i></span>
                            </div>
                          
                             <input class="form-control" placeholder="23 Kg" type="email" (focus)="focus1=true" (blur)="focus1=false">                         
                          </div>
                        </div>
                      </div> -->
                  </div>
                    
                  <div class="text-center">
                    <div class="row">
                      <div class="col-md-12">
                          <button class="btn btn-icon btn-3 btn-info btn-block" type="submit" (click)=search_ann()>
                              <span class="btn-inner--icon"><i class="fas fa-search"></i></span>
                              <span class="btn-inner--text">Chercher</span>
                          </button>
                          
                      </div>
                     
                    </div>
                   
                   
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
